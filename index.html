<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <div class="player-overlay">
                <h2 class="player-title">MÃºsica para programar</h2>
                    <div class="player-action">
                        <button class="button" id="backward" aria-label="Retroceder 10 seg" title="Retroceder 10 seg"></button>
                        <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                        <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
                        <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
                    </div>
                    <div class="player-progress">
                        <input id="progress" type="range" min="0" max="100" step=".1">
                    </div>
            </div>
            <video id="video" poster="./images/poster.jpg" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="400"></video>
        </div>
    </div>
    <script src="./jss/index.js"></script>
</body>
</html>
